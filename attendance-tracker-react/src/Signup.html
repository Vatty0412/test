<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signup-form" action="login.html" method="POST">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="institute" placeholder="Institute Name" required>
            <select id="signup-method" required>
                <option value="email">Sign up with Email</option>
                <option value="reg-number">Sign up with Registration Number</option>
            </select>
            <input type="text" id="signup-identifier" placeholder="Enter Email or Registration Number" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
